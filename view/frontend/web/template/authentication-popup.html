 <style>
 button.button, button, .cart .continue, .actions-toolbar .primary a.action, button:focus {
    color: white;
    background-color: #3DBAC7;
    border-color: #dbdbdb;
    border-radius: 52px;
}
</style>

<div class="block-authentication"
     data-bind="afterRender: setModalElement, blockLoader: isLoading"
     style="display: none; padding: 20px;">
    <div class="block block-new-customer"
         data-bind="attr: {'data-label': $t('or')}">
        <div class="block-title">
            <strong id="block-new-customer-heading"
                    role="heading"
                    aria-level="2"
                    data-bind="i18n: 'Checkout as a new customer'"></strong>
        </div>
        <div class="block-content" aria-labelledby="block-new-customer-heading">
            <p data-bind="i18n: 'Creating an account has many benefits:'"></p>
            <ul>
                <li data-bind="i18n: 'See order and shipping status'"></li>
                <li data-bind="i18n: 'Track order history'"></li>
                <li data-bind="i18n: 'Check out faster'"></li>
            </ul>
            <div class="actions-toolbar">
                <div class="primary">
                    <a class="action action-register primary button btn-cart" data-bind="attr: {href: registerUrl}">
                        <span data-bind="i18n: 'Create an Account'"></span>
                    </a>
                </div>
            </div>
        </div>
    </div>

    <div class="block block-customer-login"
         data-bind="attr: {'data-label': $t('or')}">
        <div class="block-title">
            <strong id="block-customer-login-heading"
                    role="heading"
                    aria-level="2"
                    data-bind="i18n: 'Realize o login antes do checkout'"></strong>
        </div>
         <div class="actions-toolbar">
            <div class="block-content" aria-labelledby="block-new-customer-heading">
                <p data-bind="i18n: 'Realize o login caso já tenha uma conta'"></p>
                <div class="actions-toolbar">
                    <div class="primary">
                        <a class="action action-register primary button btn-cart" href="customer/account/login">Login</a>
                    </div>
                </div>
            </div>
        </div>
</div>
